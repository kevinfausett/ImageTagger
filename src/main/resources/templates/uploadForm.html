<html xmlns:th="https://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
<link th:href="@{/css/navbar.css}" rel="stylesheet">

<body>
    <div class="container">

      <!-- Static navbar -->
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">My Project</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li><a href="/">home</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
            </ul>
           </div>
          </div>
         </nav>
        <div class="jumbotron">
			<div th:if="${message}">
				<h2 th:text="${message}"/>
			</div>
			<div>
				<form method="POST" enctype="multipart/form-data" action="/img">
					<table>
						<div><tr><td>File to upload:</td><td></div>
						<input type="file" name="file" /></td></tr>
						<tr><td></td><td><input class="btn btn-primary" type="submit" value="Upload" /></td></tr>
					</table>
				</form>
			</div>
			<div>
				<img width=150 th:each="file : ${files}" th:src="${file}" />
			</div>	        	
      </div>
     </div>

</body>

<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="../static/js/bootstrap.js" th:href="@{/js/bootstrap.js}"></script>

</html>
